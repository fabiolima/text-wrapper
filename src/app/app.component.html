<section>
  <form #form="ngForm" (ngSubmit)="format(text.value, length.value)">
    <textarea #text placeholder="Digite o texto aqui..."></textarea>
    <div> 
      <input #length type="text" placeholder="Caracteres por linha" />
      <input type="submit" value="Formatar" />
    </div>
  </form>

  <div id="result">
    <ng-container *ngFor="let line of lines">
      {{line}} <br />
    </ng-container>
  </div>  
</section>
